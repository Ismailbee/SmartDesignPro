<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 2996.9 1685.75" preserveAspectRatio="xMidYMid meet">
  
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Lato:wght@400;700&amp;family=Grand+Hotel&amp;family=Raleway:wght@900&amp;display=swap');
      
      /* Default font for most text elements */
      text {
        font-family: 'Lato', 'Arial', 'Helvetica', sans-serif;
      }
      
      /* IMPORTANT: Preserve Grand Hotel font for name1.svg name elements */
      text#name1-first,
      text#name2-first {
        font-family: 'Grand Hotel', cursive, Georgia, serif !important;
      }
      
      /* IMPORTANT: Preserve Raleway font for name1.svg surname and separator elements */
      text#name1-last,
      text#name2-last,
      text#name-separator {
        font-family: 'Raleway', Arial, Helvetica, sans-serif !important;
        font-weight: 900 !important;
      }
      
      .serif-font {
        font-family: 'Playfair Display', 'Times New Roman', 'Georgia', serif;
      }
    </style>
    
    <!-- Gradient for wave layer -->
    <linearGradient id="g1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC29;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9900;stop-opacity:1" />
    </linearGradient>

    <!-- Clip path for image - Full-height rectangular box -->
    <clipPath id="imageClip">
      <rect x="1400" y="0" width="1580" height="1685.75" rx="0" ry="0"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect fill="#F8F8F8" width="2996.89" height="1685.75"/>
  
  <!-- Wave layers -->
  <path fill="#FFCC29" d="M0 776.51c926.95 695.48 1904.9-707.13 2996.89 0v909.24H0z"/>
  <path fill="url(#g1)" d="M0 776.51c926.95 695.48 1904.9-640.76 2996.89 66.37v842.88H0z"/>
  <path fill="#507C95" d="M0 539.04c926.95 695.49 1904.9-177.45 2996.89 529.68v617.04H0z"/>
  <path fill="#104C6E" d="M0 616.09c926.95 695.48 1904.9-254.49 2996.89 452.63v617.04H0z"/>

  <!-- User image with clip path applied - starts from top of clip area -->
  <image id="userImage" x="1400" y="0" width="1580" height="1685.75" 
         opacity="1" 
         href="" 
         clip-path="url(#imageClip)"
         preserveAspectRatio="xMidYMid slice"/>

  <!-- Editable text elements with IDs -->
  <text id="blessing-text" class="serif-font" x="850.45" y="180" text-anchor="middle" font-size="160" fill="#000">Alhamdulillahi</text>
  <text id="occasion-text" x="850.45" y="280" text-anchor="middle" font-size="55" font-weight="bold" fill="#000">ON YOUR</text>
  <text id="event-type-text" class="serif-font" x="850.45" y="460" text-anchor="middle" font-size="150" font-weight="bold" fill="#DAA520">WEDDING</text>
  <text id="ceremony-text" x="850.45" y="610" text-anchor="middle" font-size="100" font-weight="bold" fill="red">CEREMONY</text>
  
  <!-- New Wedding Names - Clean version positioned below the image -->
  <g id="wedding-names-group" transform="translate(300, 600) scale(2.5)">
    <text id="name1-first" x="-50" y="85" fill="#000000" font-size="84.15" font-weight="bold" font-family="'Cinzel Decorative', Georgia, serif">Muhammad</text>
    <text id="name2-first" x="10.23" y="160" fill="#000000" font-size="84.15" font-weight="bold" font-family="'Cinzel Decorative', Georgia, serif">Hauwawu</text>
    <text id="name-separator" x="-70.3" y="160.4" fill="#B8860B" font-size="84.15" font-weight="bold" font-family="'Cinzel Decorative', Georgia, serif">&amp;</text>
  </g>
  <text id="date-text" x="800.45" y="1550" text-anchor="middle" font-size="100" font-weight="bold" fill="#000000">8th March, 2025</text>
  <text id="courtesy-text" x="800.45" y="1720" text-anchor="middle" font-size="90" font-weight="bold" fill="#333333">Courtesy: Maijama'a Famiy</text>
</svg>