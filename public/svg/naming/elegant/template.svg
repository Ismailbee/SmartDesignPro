<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #fffacd; }
    .text-primary { fill: #2d1b00; font-family: 'Cinzel Decorative'; font-weight: bold; }
    .text-secondary { fill: #b8860b; font-family: 'Cinzel Decorative'; }
    .text-accent { fill: #2d1b00; font-family: 'Cinzel Decorative'; font-style: italic; }
  </style>
  
  <!-- Background -->
  <rect id="background" width="800" height="600" class="bg"/>
  
  <!-- Decorative border -->
  <rect x="30" y="30" width="740" height="540" fill="none" stroke="#b8860b" stroke-width="3"/>
  <rect x="35" y="35" width="730" height="530" fill="none" stroke="#b8860b" stroke-width="1"/>
  
  <!-- Main content -->
  <g id="content">
    <!-- Blessing text -->
    <text id="blessing-text" x="400" y="100" font-size="56" text-anchor="middle" class="text-secondary">
      Alhamdulillahi
    </text>
    
    <!-- Occasion text -->
    <text id="occasion-text" x="400" y="160" font-size="36" text-anchor="middle" class="text-primary">
      ON YOUR
    </text>
    
    <!-- Event type text -->
    <text id="event-type-text" x="400" y="230" font-size="64" text-anchor="middle" class="text-primary">
      WEDDING
    </text>
    
    <!-- Ceremony text -->
    <text id="ceremony-text" x="400" y="290" font-size="48" text-anchor="middle" class="text-secondary">
      CEREMONY
    </text>
    
    <!-- Names group -->
    <g id="wedding-names-group" transform="translate(270, 350) scale(2)">
      <text id="name1-first" x="-20" y="80" font-size="84.15" text-anchor="middle" class="text-primary">
        John
      </text>
      <text id="name-separator" x="-40.3" y="160.4" font-size="84.15" text-anchor="middle" class="text-secondary">
        &
      </text>
      <text id="name2-first" x="40.23" y="148" font-size="84.15" text-anchor="middle" class="text-primary">
        Sarah
      </text>
    </g>
    
    <!-- Date text -->
    <text id="date-text" x="400" y="520" font-size="28" text-anchor="middle" class="text-accent">
      on 15th April, 2025
    </text>
    
    <!-- Courtesy text -->
    <text id="courtesy-text" x="400" y="560" font-size="20" text-anchor="middle" class="text-secondary">
      CUT-CEE: Smith Family
    </text>
  </g>
</svg>
