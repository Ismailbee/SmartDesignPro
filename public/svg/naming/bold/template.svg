<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #2c3e50; }
    .text-primary { fill: #ffffff; font-family: 'Arial Black'; font-weight: 900; }
    .text-secondary { fill: #ff6b6b; font-family: 'Arial Black'; font-weight: 900; }
    .text-accent { fill: #ffffff; font-family: 'Arial'; font-weight: 700; }
  </style>
  
  <!-- Background -->
  <rect id="background" width="800" height="600" class="bg"/>
  
  <!-- Red accent bars -->
  <rect x="0" y="150" width="800" height="8" fill="#ff6b6b"/>
  <rect x="0" y="420" width="800" height="8" fill="#ff6b6b"/>
  
  <!-- Main content -->
  <g id="content">
    <!-- Blessing text -->
    <text id="blessing-text" x="400" y="90" font-size="52" text-anchor="middle" class="text-secondary">
      CELEBRATION
    </text>
    
    <!-- Occasion text -->
    <text id="occasion-text" x="400" y="140" font-size="28" text-anchor="middle" class="text-primary">
      OF UNION
    </text>
    
    <!-- Event type text -->
    <text id="event-type-text" x="400" y="220" font-size="72" text-anchor="middle" class="text-primary">
      WEDDING
    </text>
    
    <!-- Ceremony text -->
    <text id="ceremony-text" x="400" y="280" font-size="44" text-anchor="middle" class="text-secondary">
      CEREMONY
    </text>
    
    <!-- Names group -->
    <g id="wedding-names-group" transform="translate(400, 350)">
      <text id="name1-first" x="-70" y="0" font-size="80" text-anchor="middle" class="text-primary">
        JOHN
      </text>
      <text id="name-separator" x="0" y="0" font-size="80" text-anchor="middle" class="text-secondary">
        &
      </text>
      <text id="name2-first" x="70" y="0" font-size="80" text-anchor="middle" class="text-primary">
        SARAH
      </text>
    </g>
    
    <!-- Date text -->
    <text id="date-text" x="400" y="500" font-size="22" text-anchor="middle" class="text-accent">
      15th April, 2025
    </text>
    
    <!-- Courtesy text -->
    <text id="courtesy-text" x="400" y="550" font-size="16" text-anchor="middle" class="text-accent">
      Smith Family
    </text>
  </g>
</svg>
