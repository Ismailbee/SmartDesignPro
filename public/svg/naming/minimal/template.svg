<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #ffffff; }
    .text-primary { fill: #333333; font-family: 'Georgia'; font-weight: normal; }
    .text-secondary { fill: #999999; font-family: 'Georgia'; font-style: italic; }
    .text-accent { fill: #333333; font-family: 'Georgia'; font-size: 20; }
  </style>
  
  <!-- Background -->
  <rect id="background" width="800" height="600" class="bg"/>
  
  <!-- Minimal top accent -->
  <line x1="150" y1="45" x2="650" y2="45" stroke="#333333" stroke-width="1"/>
  
  <!-- Main content -->
  <g id="content">
    <!-- Blessing text -->
    <text id="blessing-text" x="400" y="100" font-size="44" text-anchor="middle" class="text-secondary">
      with joy
    </text>
    
    <!-- Occasion text -->
    <text id="occasion-text" x="400" y="150" font-size="28" text-anchor="middle" class="text-primary">
      we celebrate
    </text>
    
    <!-- Event type text -->
    <text id="event-type-text" x="400" y="230" font-size="52" text-anchor="middle" class="text-primary">
      Wedding
    </text>
    
    <!-- Ceremony text -->
    <text id="ceremony-text" x="400" y="280" font-size="36" text-anchor="middle" class="text-primary">
      &amp; Union
    </text>
    
    <!-- Names group -->
    <g id="wedding-names-group" transform="translate(400, 350)">
      <text id="name1-first" x="-50" y="0" font-size="64" text-anchor="middle" class="text-primary">
        John
      </text>
      <text id="name-separator" x="0" y="0" font-size="64" text-anchor="middle" class="text-secondary">
        and
      </text>
      <text id="name2-first" x="50" y="0" font-size="64" text-anchor="middle" class="text-primary">
        Sarah
      </text>
    </g>
    
    <!-- Date text -->
    <text id="date-text" x="400" y="510" font-size="20" text-anchor="middle" class="text-accent">
      15th April, 2025
    </text>
    
    <!-- Courtesy text -->
    <text id="courtesy-text" x="400" y="560" font-size="16" text-anchor="middle" class="text-secondary">
      Smith Family
    </text>
  </g>
  
  <!-- Minimal bottom accent -->
  <line x1="150" y1="575" x2="650" y2="575" stroke="#333333" stroke-width="1"/>
</svg>
