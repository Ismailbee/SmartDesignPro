<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check User & Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px 0;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
    }

    .result.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .result.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .result.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .divider {
      margin: 30px 0;
      text-align: center;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      background: white;
      padding: 0 15px;
      position: relative;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê User Registration</h1>
    <p>Create a new account to get started</p>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="your@email.com" value="ismailabdulrauf639@gmail.com">
    </div>

    <div class="form-group">
      <label>Password (minimum 6 characters)</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username" placeholder="Choose a username" value="ismail">
    </div>

    <button onclick="registerUser()" id="registerBtn">Create Account</button>

    <div class="divider"><span>OR</span></div>

    <button onclick="goToLogin()" style="background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);">
      Go to Login Page
    </button>

    <div id="result"></div>
  </div>

  <script type="module">
    function showResult(message, type) {
      const resultDiv = document.getElementById('result')
      resultDiv.className = `result ${type}`
      resultDiv.innerHTML = message
      console.log(`[${type.toUpperCase()}]`, message)
    }

    window.registerUser = async function() {
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      const username = document.getElementById('username').value
      const btn = document.getElementById('registerBtn')

      if (!email || !password || !username) {
        showResult('‚ùå Please fill in all fields', 'error')
        return
      }

      if (password.length < 6) {
        showResult('‚ùå Password must be at least 6 characters', 'error')
        return
      }

      btn.disabled = true
      btn.textContent = 'Creating account...'

      try {
        console.log('üìù Starting registration...')
        
        // Import Firebase modules
        const firebase = await import('/src/config/firebase.ts')
        
        // Create user in Firebase Auth
        console.log('üî• Creating Firebase user...')
        const userCredential = await firebase.createUserWithEmailAndPassword(
          firebase.auth,
          email,
          password
        )
        
        console.log('‚úÖ User created in Firebase Auth')
        
        // Update profile
        await firebase.updateProfile(userCredential.user, {
          displayName: username
        })
        
        // Create Firestore document
        console.log('üìù Creating Firestore document...')
        await firebase.setDoc(
          firebase.doc(firebase.db, 'users', userCredential.user.uid),
          {
            email: email,
            username: username,
            name: username,
            role: 'user',
            status: 'active',
            emailVerified: false,
            createdAt: firebase.serverTimestamp(),
            updatedAt: firebase.serverTimestamp(),
            lastLoginAt: firebase.serverTimestamp()
          }
        )
        
        console.log('‚úÖ User document created')
        
        showResult(`
          ‚úÖ <strong>Account created successfully!</strong><br><br>
          üìß Email: ${email}<br>
          üë§ Username: ${username}<br><br>
          Redirecting to home page in 2 seconds...
        `, 'success')
        
        // Redirect to home page
        setTimeout(() => {
          window.location.href = '/'
        }, 2000)
        
      } catch (error) {
        console.error('‚ùå Registration failed:', error)
        
        let errorMessage = error.message
        if (error.code === 'auth/email-already-in-use') {
          errorMessage = '‚ùå This email is already registered. Please login instead.'
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = '‚ùå Invalid email address'
        } else if (error.code === 'auth/weak-password') {
          errorMessage = '‚ùå Password is too weak (minimum 6 characters)'
        }
        
        showResult(errorMessage, 'error')
        btn.disabled = false
        btn.textContent = 'Create Account'
      }
    }

    window.goToLogin = function() {
      window.location.href = '/'
    }

    // Auto-focus email field
    window.addEventListener('load', () => {
      document.getElementById('email').focus()
    })
  </script>
</body>
</html>
