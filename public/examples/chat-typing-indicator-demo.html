<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI with Typing Indicator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 700px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .message {
            display: flex;
            margin-bottom: 16px;
            animation: messageSlideIn 0.3s ease;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
            display: block;
        }

        /* Typing Indicator Styles */
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            animation: messageSlideIn 0.3s ease;
        }

        .typing-bubble {
            background: #f0f0f0;
            padding: 12px 18px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typingDotPulse 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDotPulse {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0) scale(0.8);
            }
            30% {
                opacity: 1;
                transform: translateY(-6px) scale(1.1);
            }
        }

        /* Input Area Styles */
        .chat-input {
            display: flex;
            padding: 20px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
            gap: 12px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chat-input button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .chat-input button:active {
            transform: translateY(0);
        }

        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI Chat Assistant
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here -->
        </div>
        <div class="chat-input">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..." 
                autocomplete="off"
            >
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // Chat UI Controller
        class ChatUI {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = null;
                this.isProcessing = false;

                this.init();
            }

            init() {
                // Event listeners
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.isProcessing) {
                        this.sendMessage();
                    }
                });

                // Welcome message
                this.addAIMessage('Hello! I\'m your AI assistant. How can I help you today?');
            }

            sendMessage() {
                const text = this.messageInput.value.trim();
                
                if (!text || this.isProcessing) {
                    return;
                }

                // Add user message
                this.addUserMessage(text);
                
                // Clear input
                this.messageInput.value = '';
                
                // Process AI response
                this.processAIResponse(text);
            }

            addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${this.escapeHtml(text)}
                        <span class="message-time">${this.getCurrentTime()}</span>
                    </div>
                `;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addAIMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai';
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${this.escapeHtml(text)}
                        <span class="message-time">${this.getCurrentTime()}</span>
                    </div>
                `;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                // Remove any existing typing indicator
                this.removeTypingIndicator();

                // Create typing indicator
                this.typingIndicator = document.createElement('div');
                this.typingIndicator.className = 'typing-indicator';
                this.typingIndicator.innerHTML = `
                    <div class="typing-bubble">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                `;
                
                this.chatMessages.appendChild(this.typingIndicator);
                this.scrollToBottom();
            }

            removeTypingIndicator() {
                if (this.typingIndicator && this.typingIndicator.parentNode) {
                    this.typingIndicator.parentNode.removeChild(this.typingIndicator);
                    this.typingIndicator = null;
                }
            }

            processAIResponse(userMessage) {
                // Set processing state
                this.isProcessing = true;
                this.sendButton.disabled = true;

                // Show typing indicator immediately
                this.showTypingIndicator();

                // Simulate AI processing with setTimeout (1.5 - 3 seconds delay)
                const delay = 1500 + Math.random() * 1500;
                
                setTimeout(() => {
                    // Remove typing indicator
                    this.removeTypingIndicator();

                    // Generate AI response
                    const aiResponse = this.generateAIResponse(userMessage);
                    
                    // Add AI message
                    this.addAIMessage(aiResponse);

                    // Reset processing state
                    this.isProcessing = false;
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                }, delay);
            }

            generateAIResponse(userMessage) {
                // Simple response generator for demo purposes
                const responses = [
                    'That\'s an interesting point! Let me think about that for a moment.',
                    'I understand what you\'re saying. Here\'s what I think...',
                    'Great question! Based on my analysis, I would suggest...',
                    'Thanks for sharing that. In my experience, this usually means...',
                    'I appreciate your message. Let me provide some insights on this.',
                    'That\'s a good observation. Here\'s my perspective...',
                    'Interesting! I\'ve processed your request and here\'s what I found...',
                    'I see what you mean. Let me explain this in more detail...'
                ];

                // Add some context based on user message
                const lowerMessage = userMessage.toLowerCase();
                
                if (lowerMessage.includes('hello') || lowerMessage.includes('hi')) {
                    return 'Hello! It\'s great to chat with you. What would you like to know?';
                } else if (lowerMessage.includes('how are you')) {
                    return 'I\'m doing well, thank you for asking! I\'m here and ready to help you with anything you need.';
                } else if (lowerMessage.includes('help')) {
                    return 'Of course! I\'m here to help. You can ask me questions, request information, or just have a conversation. What do you need?';
                } else if (lowerMessage.includes('bye')) {
                    return 'Goodbye! Feel free to come back anytime you need assistance. Have a great day!';
                } else {
                    return responses[Math.floor(Math.random() * responses.length)];
                }
            }

            scrollToBottom() {
                // Use setTimeout to ensure DOM has updated
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }

            getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize chat when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new ChatUI();
        });
    </script>
</body>
</html>
