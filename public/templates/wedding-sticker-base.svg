<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 2996.9 1685.75" preserveAspectRatio="xMidYMid meet">
  
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Lato:wght@400;700&amp;display=swap');
      
      /* Default font for most text elements */
      text {
        font-family: 'Lato', 'Arial', 'Helvetica', sans-serif;
      }
      
      /* IMPORTANT: Preserve embedded Ubuntu fonts for decorative name elements */
      text#name1-first {
        font-family: 'Ubuntu', Arial, Helvetica, sans-serif !important;
        font-weight: 700 !important;
      }

      text#name1-last,
      text#name2-last {
        font-family: 'Ubuntu', Arial, Helvetica, sans-serif !important;
        font-weight: 400 !important;
      }

      text#name2-first {
        font-family: 'Ubuntu', Arial, Helvetica, sans-serif !important;
        font-weight: 700 !important;
      }

      text#name-separator {
        font-family: 'Ubuntu', Arial, Helvetica, sans-serif !important;
        font-weight: 700 !important;
      }
      
      .serif-font {
        font-family: 'Playfair Display', 'Times New Roman', 'Georgia', serif;
      }
    </style>
    
    <!-- Gradient for wave layer -->
    <linearGradient id="g1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC29;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9900;stop-opacity:1" />
    </linearGradient>

    <!-- Clip path for image - Full-height rectangular box (larger area) -->
    <clipPath id="imageClip">
      <rect x="1300" y="0" width="1700" height="1685.75" rx="0" ry="0"/>
    </clipPath>

    <!-- Secondary image clip (top-right box) - matches frame exactly -->
    <clipPath id="secondaryImageClip">
      <rect x="2500" y="380" width="420" height="520" rx="36" ry="36"/>
    </clipPath>

    <!-- Tertiary image clip (stacked under secondary) - matches frame exactly -->
    <clipPath id="tertiaryImageClip">
      <rect x="2500" y="950" width="420" height="520" rx="36" ry="36"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect fill="#F8F8F8" width="2996.89" height="1685.75"/>
  
  <!-- Wave layers -->
  <path fill="#FFCC29" d="M0 776.51c926.95 695.48 1904.9-707.13 2996.89 0v909.24H0z"/>
  <path fill="url(#g1)" d="M0 776.51c926.95 695.48 1904.9-640.76 2996.89 66.37v842.88H0z"/>
  <path fill="#507C95" d="M0 539.04c926.95 695.49 1904.9-177.45 2996.89 529.68v617.04H0z"/>
  <path fill="#104C6E" d="M0 616.09c926.95 695.48 1904.9-254.49 2996.89 452.63v617.04H0z"/>

  <!-- Main image box (draggable as a group) -->
  <g id="main-image-group">
    <image id="userImage" x="1300" y="0" width="1700" height="1685.75" 
           opacity="1" 
           href="" 
           preserveAspectRatio="xMidYMin slice"/>
  </g>

    <!-- Secondary image box (hidden unless a 2nd image is uploaded) -->
    <g id="secondary-image-group" display="none">
      <rect id="secondaryImageFrame" x="2500" y="380" width="420" height="520" rx="36" ry="36"
        fill="#FFFFFF" fill-opacity="0.92" stroke="#FFFFFF" stroke-opacity="1" stroke-width="20"/>
      <image id="userImageSecondary" x="2500" y="380" width="420" height="520"
         opacity="1" href=""
         clip-path="url(#secondaryImageClip)"
         preserveAspectRatio="xMidYMin slice"/>
    </g>

    <!-- Tertiary image box (hidden unless a 3rd image is uploaded) -->
    <g id="tertiary-image-group" display="none">
      <rect id="tertiaryImageFrame" x="2500" y="950" width="420" height="520" rx="36" ry="36"
        fill="#FFFFFF" fill-opacity="0.92" stroke="#FFFFFF" stroke-opacity="1" stroke-width="20"/>
      <image id="userImageTertiary" x="2500" y="950" width="420" height="520"
         opacity="1" href=""
         clip-path="url(#tertiaryImageClip)"
         preserveAspectRatio="xMidYMin slice"/>
    </g>

  <!-- Editable text elements with IDs -->
  <text id="blessing-text" class="serif-font" x="850.45" y="50" text-anchor="middle" font-size="160" fill="#000">Alhamdulillahi</text>
  <text id="occasion-text" x="850.45" y="160" text-anchor="middle" font-size="55" font-weight="bold" fill="#000">ON YOUR</text>
  <text id="event-type-text" class="serif-font" x="850.45" y="340" text-anchor="middle" font-size="150" font-weight="bold" fill="#DAA520">WEDDING</text>
  <text id="ceremony-text" x="850.45" y="490" text-anchor="middle" font-size="100" font-weight="bold" fill="red">CEREMONY</text>
  
  <!-- New Wedding Names - Clean version positioned on the left side, not overlapping image -->
  <g id="wedding-names-group" transform="translate(650, 680) scale(2.2)">
    <text id="name1-first" x="0" y="85" fill="#000000" font-size="68" font-weight="900">Muhammad</text>
    <text id="name2-first" x="60" y="160" fill="#000000" font-size="68" font-weight="900">Hauwawu</text>
    <text id="name-separator" x="-20" y="160.4" fill="#B8860B" font-size="80" font-weight="900">&amp;</text>
  </g>
  
  <!-- Date SVG injection group - positioned on the left side -->
  <g id="wedding-date-group" transform="translate(1300, 1000) scale(17)">
    <!-- Date SVG will be injected here -->
  </g>
  
  <!-- Hidden plain text date (kept for fallback) -->
  <text id="date-text" x="750" y="1450" text-anchor="middle" font-size="100" font-weight="bold" fill="#000000" display="none">8th March, 2025</text>
  <text id="courtesy-text" x="750" y="1580" text-anchor="middle" font-size="85" font-weight="bold" fill="#333333">Courtesy: Maijama'a Famiy</text>
</svg>
