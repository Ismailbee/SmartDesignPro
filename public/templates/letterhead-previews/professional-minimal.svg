  <text x="90" y="53" font-family="Arial" font-size="14" fill="#0F172A" font-weight="bold">Organization Name</text>
  <text x="90" y="67" font-family="Arial" font-size="8" fill="#6b7280">Clean minimal tagline</text>
  
