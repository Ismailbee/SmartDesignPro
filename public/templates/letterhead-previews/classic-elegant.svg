<svg width="400" height="520" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="520" fill="#ffffff"/>
  <rect x="1" y="1" width="398" height="518" fill="none" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Double border (ornate) -->
  <rect x="15" y="15" width="370" height="490" fill="none" stroke="#059669" stroke-width="3" style="stroke-dasharray: 2,2"/>
  <rect x="20" y="20" width="360" height="480" fill="none" stroke="#059669" stroke-width="2"/>
  
  <!-- Logo -->
  <circle cx="200" cy="80" r="26" fill="#059669" opacity="0.2"/>
  <text x="200" y="87" font-family="Georgia, serif" font-size="11" fill="#059669" text-anchor="middle" font-weight="bold">LOGO</text>
  
  <!-- Organization name with underline -->
  <text x="200" y="120" font-family="Georgia, serif" font-size="17" fill="#059669" text-anchor="middle" font-weight="bold">Organization Name</text>
  <line x1="130" y1="128" x2="270" y2="128" stroke="#059669" stroke-width="2"/>
  <text x="200" y="145" font-family="Georgia, serif" font-size="9" fill="#6b7280" text-anchor="middle" font-style="italic">Timeless tagline</text>
  
  <!-- Content lines -->
  <line x1="60" y1="200" x2="340" y2="200" stroke="#e5e7eb" stroke-width="1.5"/>
  <line x1="60" y1="220" x2="340" y2="220" stroke="#e5e7eb" stroke-width="1.5"/>
  <line x1="60" y1="240" x2="310" y2="240" stroke="#e5e7eb" stroke-width="1.5"/>
</svg>