<svg width="400" height="520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#06B6D4" stroke-width="0.3" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="400" height="520" fill="#ffffff"/>
  <rect x="1" y="1" width="398" height="518" fill="none" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Grid pattern -->
  <rect width="400" height="400" fill="url(#grid)"/>
  
  <!-- Geometric shape -->
  <rect x="35" y="35" width="80" height="80" fill="none" stroke="#06B6D4" stroke-width="3" opacity="0.3" transform="rotate(45 75 75)"/>
  
  <!-- Logo (left) -->
  <circle cx="55" cy="70" r="24" fill="#06B6D4" opacity="0.3"/>
  <text x="55" y="76" font-family="Arial" font-size="11" fill="#06B6D4" text-anchor="middle" font-weight="bold">LOGO</text>
  
  <!-- Organization name -->
  <text x="95" y="65" font-family="Arial" font-size="16" fill="#06B6D4" font-weight="900" letter-spacing="1">ORGANIZATION NAME</text>
  <text x="95" y="80" font-family="Arial" font-size="8" fill="#6b7280" font-weight="600" letter-spacing="1">FUTURISTIC TECH TAGLINE</text>
  
  <!-- Border line -->
  <line x1="50" y1="105" x2="380" y2="105" stroke="#06B6D4" stroke-width="2"/>
  
  <!-- Contact info -->
  <text x="50" y="120" font-family="Arial" font-size="7" fill="#6b7280">789 Innovation Drive</text>
  <text x="350" y="120" font-family="Arial" font-size="8" fill="#06B6D4" text-anchor="end" font-weight="bold">+1 234 567 8900</text>
  
  <!-- Content lines -->
  <line x1="60" y1="160" x2="340" y2="160" stroke="#e5e7eb" stroke-width="1.5"/>
  <line x1="60" y1="180" x2="340" y2="180" stroke="#e5e7eb" stroke-width="1.5"/>
  <line x1="60" y1="200" x2="310" y2="200" stroke="#e5e7eb" stroke-width="1.5"/>
</svg>