<svg width="400" height="520" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="520" fill="#ffffff"/>
  <rect x="1" y="1" width="398" height="518" fill="none" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Header background -->
  <rect x="0" y="0" width="400" height="100" fill="#1E40AF" opacity="0.05"/>
  <line x1="0" y1="100" x2="400" y2="100" stroke="#1E40AF" stroke-width="4"/>
  
  <!-- Logo -->
  <circle cx="50" cy="50" r="22" fill="#1E40AF" opacity="0.3"/>
  <text x="50" y="55" font-family="Arial" font-size="10" fill="#1E40AF" text-anchor="middle" font-weight="bold">LOGO</text>
  
  <!-- Organization name -->
  <text x="90" y="45" font-family="Arial" font-size="15" fill="#1E40AF" font-weight="bold">Organization Name</text>
  <text x="90" y="62" font-family="Arial" font-size="8" fill="#6b7280">Professional tagline</text>
  
  <!-- Contact info (right side) -->
  <text x="350" y="45" font-family="Arial" font-size="7" fill="#6b7280" text-anchor="end">123 Business St</text>
  <text x="350" y="58" font-family="Arial" font-size="8" fill="#1E40AF" text-anchor="end" font-weight="bold">+1 234 567 8900</text>
  
  <!-- Content lines -->
  <line x1="50" y1="150" x2="350" y2="150" stroke="#e5e7eb" stroke-width="1.5"/>
  <line x1="50" y1="170" x2="350" y2="170" stroke="#e5e7eb" stroke-width="1.5"/>
  <line x1="50" y1="190" x2="320" y2="190" stroke="#e5e7eb" stroke-width="1.5"/>
  
  <!-- Footer -->
  <rect x="0" y="480" width="400" height="40" fill="#1E40AF" opacity="0.1"/>
  <text x="200" y="503" font-family="Arial" font-size="8" fill="#1E40AF" text-anchor="middle">Organization Name | Contact</text>
</svg>