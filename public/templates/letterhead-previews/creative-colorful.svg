<svg width="400" height="520" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="520" fill="#ffffff"/>
  <rect x="1" y="1" width="398" height="518" fill="none" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Colorful circles -->
  <circle cx="60" cy="60" r="55" fill="#EC4899" opacity="0.15"/>
  <circle cx="350" cy="80" r="45" fill="#EC4899" opacity="0.1"/>
  <circle cx="340" cy="450" r="70" fill="#EC4899" opacity="0.12"/>
  <circle cx="50" cy="480" r="50" fill="#EC4899" opacity="0.1"/>
  
  <!-- Logo -->
  <circle cx="200" cy="65" r="30" fill="#EC4899" opacity="0.3"/>
  <text x="200" y="72" font-family="Arial" font-size="12" fill="#EC4899" text-anchor="middle" font-weight="bold">LOGO</text>
  
  <!-- Organization name -->
  <text x="200" y="120" font-family="Arial" font-size="19" fill="#EC4899" text-anchor="middle" font-weight="900">Organization Name</text>
  <text x="200" y="138" font-family="Arial" font-size="10" fill="#6b7280" text-anchor="middle" font-weight="bold">Vibrant playful tagline</text>
  
  <!-- Colorful underline -->
  <rect x="140" y="146" width="40" height="2" fill="#EC4899"/>
  <rect x="185" y="146" width="40" height="2" fill="#EC4899" opacity="0.6"/>
  <rect x="230" y="146" width="40" height="2" fill="#EC4899" opacity="0.3"/>
  
  <!-- Contact info -->
  <text x="200" y="165" font-family="Arial" font-size="7" fill="#6b7280" text-anchor="middle">321 Creative Boulevard</text>
  <text x="200" y="178" font-family="Arial" font-size="9" fill="#EC4899" text-anchor="middle" font-weight="bold">+1 234 567 8900</text>
  
  <!-- Content lines -->
  <line x1="50" y1="220" x2="350" y2="220" stroke="#e5e7eb" stroke-width="1.5"/>
  <line x1="50" y1="240" x2="350" y2="240" stroke="#e5e7eb" stroke-width="1.5"/>
  <line x1="50" y1="260" x2="320" y2="260" stroke="#e5e7eb" stroke-width="1.5"/>
