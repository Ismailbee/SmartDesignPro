<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic Vue Tailwind App</title>
    
    <!-- Font preloading for better APK performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
    
    <!-- Fallback font definitions for APK -->
    <style>
        @font-face {
            font-family: 'Impact';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: local('Impact'), local('Arial Black'), local('Helvetica Neue Bold');
        }
        
        /* Ensure organization names render with maximum boldness on APK */
        .organization-name, [class*="organization-name"] {
            font-family: 'Impact', 'Arial Black', 'Helvetica Neue', Arial, sans-serif !important;
            font-weight: 900 !important;
            font-stretch: condensed !important;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
