# Cloudflare Workers configuration for Vue/Ionic static site deployment
# Docs: https://developers.cloudflare.com/workers/wrangler/configuration/

name = "smart-design-pro"
main = "workers-site/index.js"
compatibility_date = "2024-01-01"

# Enable the free .workers.dev subdomain
workers_dev = true

# Static assets (no KV bulk upload)
[assets]
directory = "./dist"
binding = "ASSETS"

# Optional: Add custom routes if you have a domain later
# routes = [
#   { pattern = "yourdomain.com/*", zone_name = "yourdomain.com" }
# ]

# Build configuration (optional - run your build before wrangler publish)
# [build]
# command = "npm run build"
