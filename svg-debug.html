<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Debug Test</title>
</head>
<body>
    <h1>SVG Loading Debug Test</h1>
    
    <h2>Template SVG:</h2>
    <div style="border: 1px solid red; width: 800px; height: 400px; overflow: scroll;">
        <iframe src="/svg/weddingStiker/template.svg" width="100%" height="300"></iframe>
    </div>
    
    <h2>Testing weddigTitles SVG Files:</h2>
    
    <h3>1. congrat.svg:</h3>
    <img src="/weddigTitles/congrat.svg" alt="congrat.svg" style="border: 1px solid blue; max-width: 400px;">
    
    <h3>2. Ceremony.svg:</h3>
    <img src="/weddigTitles/Ceremony.svg" alt="Ceremony.svg" style="border: 1px solid blue; max-width: 400px;">
    
    <h3>3. Nikkah.svg:</h3>
    <img src="/weddigTitles/Nikkah.svg" alt="Nikkah.svg" style="border: 1px solid blue; max-width: 400px;">
    
    <h3>4. NikkahAl.svg:</h3>
    <img src="/weddigTitles/NikkahAl.svg" alt="NikkahAl.svg" style="border: 1px solid blue; max-width: 400px;">
    
    <h3>5. Wed.svg:</h3>
    <img src="/weddigTitles/Wed.svg" alt="Wed.svg" style="border: 1px solid blue; max-width: 400px;">
    
    <h3>6. thanks.svg:</h3>
    <img src="/weddigTitles/thanks.svg" alt="thanks.svg" style="border: 1px solid blue; max-width: 400px;">
    
    <h2>Network Test:</h2>
    <button onclick="testSVGFetch()">Test Fetch All SVG Files</button>
    <div id="results"></div>
    
    <script>
        async function testSVGFetch() {
            const svgFiles = [
                '/weddigTitles/congrat.svg',
                '/weddigTitles/Ceremony.svg',
                '/weddigTitles/Nikkah.svg',
                '/weddigTitles/NikkahAl.svg',
                '/weddigTitles/Wed.svg',
                '/weddigTitles/thanks.svg'
            ];
            
            const results = document.getElementById('results');
            results.innerHTML = '<h3>Testing SVG file accessibility:</h3>';
            
            for (const file of svgFiles) {
                try {
                    const response = await fetch(file);
                    const status = response.ok ? '✅ SUCCESS' : '❌ FAILED';
                    const content = await response.text();
                    results.innerHTML += `<p>${status} - ${file} (${response.status}) - Content length: ${content.length}</p>`;
                } catch (error) {
                    results.innerHTML += `<p>❌ ERROR - ${file}: ${error.message}</p>`;
                }
            }
        }
        
        // Auto-run test on page load
        window.onload = testSVGFetch;
    </script>
</body>
</html>
